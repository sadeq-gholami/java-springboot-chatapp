<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Users</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <form th:action="@{/logout}" method="post">
            <p>
                Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
            </p>
            <input type="submit" value="Sign Out" />
        </form>
        
        <form th:action="@{/create_room}">  
            <input type="submit" value="create room" style="margin-top : 15px;"/>
        </form>
    </div>
    
    <div>
        <h1>List of Rooms</h1>
    </div>
     
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>room ID</th>
                    <th>room name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="room: ${roomList}">
                    <td th:text="${room.id}"></td>
                    <td><a th:text="${room.roomName}" th:href="@{'/chat_room/' +${#request.userPrincipal.principal.FirstName} +'/' +${room.roomName}+'/'+ ${room.id}}">Name</a></td>
                </tr>
            </tbody>
        </table>
       
    </div>
</div>
</body>
</html>
